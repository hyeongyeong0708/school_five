<!DOCTYPE html>
<html>
    <head>
        <title>다양한 입력양식</title>
    </head>

    <body>
        <form>
            <table>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input id="email" type="text" name="email" value="web@web.co.kr"></td>
                </tr>
                <tr>
                    <td><label for="usename">이름</label></td>
                    <td><input id="username" type="text" name="username" value="김바롬"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password" name="password" value="pass"></td>
                </tr>
                <tr>
                    <td><label for="passwordcheck">비밀번호 확인</label></td>
                    <td><input id="passwordcheck" type="password" name="passwordcheck" value="pass"></td>
                </tr>
            </table>
                <label for="gender">성별</label>
                <input id="man" type="radio" name="gender" checked="checked">
                <label for="man">남성</label>
                <input id="woman" type="radio" name="gender">
                <label for="woman">여성</label>
            <br>
                <label for="hobby">취미</label>
                <input id="exercise" type="checkbox" name="hobby">
                <label for="exercise">운동</label>
                <input id="music" type="checkbox" name="hobby" checked="checked">
                <label for="music">음악</label>
                <input id="creative" type="checkbox" name="hobby" checked="checked">
                <label for="creative">개발</label>
            <br>
            <input type="submit" value="제줄">
        </form>
    </body>
</html>
